<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tebak Angka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🎮 Game Tebak Angka</h1>
    <p>Komputer memilih angka 1 - 10. Tebak angkanya!</p>

    <input type="number" id="guessInput" placeholder="Masukkan angka" min="1" max="10">
    <button id="guessBtn">Tebak</button>

    <p id="message"></p>
    <button id="restartBtn" style="display:none;">Main Lagi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
